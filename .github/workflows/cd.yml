name: "cd workflow"

on:
    workflow_run:
        workflows: ["React CI/CD workflows"]
        types: 
            - completed
        
    workflow_dispatch:
  
jobs:
    deploy:
        runs-on: ubuntu-latest
        environment: production

        steps:
            - name: "set-up nodejs"
              uses:  actions/setup-node@v4
              with: 
                 node-version: 21

            - name: "setup vercel cli"
              run: npm install -g vercel

            - name: "Download files"
              uses: actions/download-artifact@v4
              with:
                 name: build
                 run-id: ${{github.event.workflow_run.id}}
                 github-token: ${{github.token}} 

            
            - name: "Deploy to vercel"
              run: vercel --prod --token=${{secrets.VERCEL_TOKEN}} --confirm --name=ci-cd-production
             

             